<div class="app-content pt-5 p-md-3 p-lg-4 mt-5">
  <div class="container-xl">
    <div class="position-relative mb-3">
      <div class="table-responsive">
        <div class="table-wrapper">
          <div class="table-title">
            <div class="row">
              <div class="col-sm-5">
                <h2><b>Client Management</b></h2>
              </div>
            </div>
          </div>
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let item of clients
                    | paginate
                      : {
                          id: 'listingclients',
                          itemsPerPage: 1,
                          currentPage: page,
                          totalItems: total
                        }
                "
              >
                <td>{{ item.id }}</td>
                <td>{{ item.firstName }}</td>
                <td>{{ item.lastName }}</td>
                <td>{{ item.email }}</td>
                <td>{{ item.password }}</td>
                <td>
                  <a class="settings" title="Settings" data-toggle="tooltip"
                    ><i
                      class="fas fa-edit"
                      routerLink="/update-client/{{ item.authID }}"
                    ></i
                  ></a>
                  <a class="delete" title="Delete" data-toggle="tooltip"
                    ><i
                      class="fas fa-times-circle"
                      (click)="deleteClient(item)"
                    ></i
                  ></a>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="clearfix">
            <pagination-controls
              class="pagination"
              id="listingclients"
              (pageChange)="page = $event"
              maxSize="10"
              directionLinks="true"
              autoHide="true"
              responsive="true"
              previousLabel="Previous"
              nextLabel="Next"
              screenReaderPaginationLabel="Pagination"
              screenReaderPageLabel="page"
              screenReaderCurrentLabel="You're on page"
            >
            </pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
